---
# Implements:
# https://juju.is/docs/sdk/set-up-your-development-environment
- name: "Kubernetes on Ubuntu Multipass VM environment"
  block:
    # Create a VM, and mount local repository path,
    - name: "Create an Ubuntu VM, an environment for building container images"
      shell: |
        multipass launch \
        -n "{{ Jannah.stages.bootstrap.build.vm.name }}" \
        -m "{{ Jannah.stages.bootstrap.build.vm.memory }}" \
        -c "{{ Jannah.stages.bootstrap.build.vm.cpus }}" \
        -d "{{ Jannah.stages.bootstrap.build.vm.disk }}" \
        22.10;
        exit 0;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Mount the working directory"
      shell: |
        multipass mount {{ Jannah.global.ansible.working_dir }} \
        {{ Jannah.stages.bootstrap.build.vm.name }}:{{ Jannah.global.ansible.working_dir }}
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Initialize lxd"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- lxd init --auto;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "apt install ubuntu-desktop xrdp"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo apt install ubuntu-desktop xrdp;
      async: 1200
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "apt install ubuntu-desktop xrdp"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- echo "ubuntu:{{ Jannah.credentials.dockerhub.PASSWORD }}" | chpasswd
      async: 1200
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e";
      async: 1200
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "install charmcraft"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo snap install charmcraft --classic;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "install microk8s"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo snap install microk8s --channel 1.25-strict/stable
      async: 1200
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "add ubuntu to snap_microk8s"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo usermod -a -G snap_microk8s ubuntu;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Give the ubuntu user permissions to read the ~/.kube, and Jannah.global.ansible.working_dir"
      shell: |  
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo chown -f -R ubuntu ~/.kube;
        exit 0;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Create the 'microk8s' group"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- newgrp snap_microk8s;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Enable the necessary MicroK8s addons:"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo microk8s enable hostpath-storage dns storage ingress metallb:10.64.140.43-10.64.140.49;
        sleep 10;
      async: 1200
      poll: 15
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "Set up a short alias for the Kubernetes CLI:"
      shell: |
        multipass exec {{ Jannah.stages.bootstrap.build.vm.name }} \
        -- sudo snap alias microk8s.kubectl kubectl;
      async: 600
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
    - name: "multipass stop"
      shell: |
        multipass stop {{ Jannah.stages.bootstrap.build.vm.name }};
      async: 1200
      poll: 5
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
  rescue:
    - name: "Multipass Infra Exception"
      ansible.builtin.debug:
        msg: 'Multipass Infra Exception'
    - name: Re-emit failure
      vars:
        failed_task:
          result: '{{ ansible_failed_result }}'
      fail:
        msg: '{{ failed_task }}'
      tags:
        - "multipass_infra"
        - "molecule_create"
        - "operator_e2e"
  ignore_errors: false
