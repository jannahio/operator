---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: "Create multipass VM environment if developing on MacOs"
      block:
        - name: "Import multipass (Ubuntu on Darwin) build infra tasks"
          include_tasks: '{{ item }}'
          with_fileglob:
            - tasks/create/main.yml
          tags:
            - "multipass_infra"
            - "molecule_create"
            - "operator_e2e"
      rescue:
        - name: "Create multipass exception is thrown"
          ansible.builtin.debug:
            msg: 'Create multipass exception is thrown'

        - name: Re-emit failure
          vars:
            failed_task:
              result: '{{ ansible_failed_result }}'
          fail:
            msg: '{{ failed_task }}'
