apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jannah-web
spec:
  hosts:
  - "*"
  gateways:
  - kubeflow-gateway
  http:
  - match:
    - uri:
        exact: /graphql
    - uri:
        prefix: /admin
    - uri:
        exact: /media
    route:
    - destination:
        host: productpage
        port:
          number: 9080