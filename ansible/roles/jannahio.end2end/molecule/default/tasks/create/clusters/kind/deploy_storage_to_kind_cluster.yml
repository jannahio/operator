---
# Implements
# https://docs.percona.com/percona-operator-for-postgresql/2.0/kubectl.html#procedure
- name: "Deploy Storage Operator to Kind cluster"
  block:
    - name: "Deploy Percona Postgresql Operator - kind cluster"
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl apply --server-side -f \
        https://raw.githubusercontent.com/percona/percona-postgresql-operator/v2.2.0/deploy/bundle.yaml \
        -n "{{ Jannah.stages.bootstrap.deploy.dependencies.parcona_postgres.namespace }}";
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
    - name: "Deploy Percona Distribution for PostgreSQL cluster - kind-cluster"
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/percona/percona-postgresql-operator/v2.2.0/deploy/cr.yaml \
        -n "{{ Jannah.stages.bootstrap.deploy.dependencies.parcona_postgres.namespace }}";
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
    - name: "Deploy Percona Postgresql Operator CR - kind-cluster - wait for crd/perconapgclusters.pgv2.percona.com"
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl wait --for=condition=Established=True --timeout=60s crd/perconapgclusters.pgv2.percona.com;
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
    - name: "Get pgbouncer-uri - kind-cluster"
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl get secret cluster1-pguser-cluster1 -n "{{ Jannah.stages.bootstrap.deploy.helm_values.common.namespace }}" \
        --template='{{ '{{' }}index .data "pgbouncer-uri" | base64decode {{ '}}' }}';
      # To be used downstream as environment variable in the middleware
      register: cluster1_pguser_cluster1_pgbouncer_uri
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
    - name: 'Create pgbouncer_uri secret - kind-cluster'
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            namespace: "{{ Jannah.stages.bootstrap.deploy.helm_values.common.namespace }}"
            name: "{{ Jannah.stages.bootstrap.secrets.percona_db.name }}"
          stringData:
            pgbouncer-uri: "{{ cluster1_pguser_cluster1_pgbouncer_uri['stdout_lines'][0]  }}"
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug"
    - name: "Create tmp/EPHEMERAL/cr directory - kind"
      file:
        path: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/cr/"
        state: directory
        mode: 0755
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug"
    - name: "Generate update postgres for with custom user and database - kind"
      template:
        src: "files/templates/helm/percona/deploy/cr.yaml"
        dest: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/cr/cr.yaml"
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug"
    - name: "Generate update postgres for with custom user and database - kind"
      shell: |
        kubectl apply --server-side -f \
        {{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/cr/cr.yaml \
        -n "{{ Jannah.stages.bootstrap.deploy.dependencies.parcona_postgres.namespace }}";
      tags:
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug"  
  rescue:
    - name: "Deploy Storage Operator to Kind cluster Exception"
      ansible.builtin.debug:
        msg: 'Deploy Storage Operator to Kind cluster Exception'
      tags:
        - "deploy_storage"
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
    - name: Re-emit failure
      vars:
        failed_task:
          result: '{{ ansible_failed_result }}'
      fail:
        msg: '{{ failed_task }}'
      tags:
        - "deploy_storage"
        - "molecule_create"
        - "operator_e2e"
        - "molecule_create_debug_1"
  ignore_errors: false
