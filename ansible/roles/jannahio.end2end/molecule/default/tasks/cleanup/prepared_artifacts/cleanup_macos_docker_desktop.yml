---
- name: "Cleanup artifacts from MacOs Docker Desktop"
  block:
    - name: "Docker stop jallohmediabuild/jannah-ubuntu-middleware-arm64"
      shell: |
        docker container stop jannah-ubuntu-middleware-arm64;
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-ubuntu-middleware-amd64"
      shell: |
        docker container stop jannah-ubuntu-middleware-amd64;
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-streamos-middleware-arm64"
      shell: |
        docker container stop jannah-streamos-middleware-arm64;
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-streamos-middleware-amd64"
      shell: |
        docker container stop jannah-streamos-middleware-amd64;
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-ubuntu-frontend-web-arm64"
      shell: |
        docker container stop jannah-ubuntu-frontend-web-arm64;
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-ubuntu-frontend-web-amd64"
      shell: |
        docker container stop jannah-ubuntu-frontend-web-amd64;
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Docker stop jallohmediabuild/jannah-streamos-frontend-web-arm64"
      shell: |
        docker container stop jannah-streamos-frontend-web-arm64;
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
        - "dev_debug"
    - name: "Docker stop jallohmediabuild/jannah-streamos-frontend-web-amd64"
      shell: |
        docker container stop jannah-streamos-frontend-web-amd64;
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
#      args:
#        chdir: "${MOLECULE_EPHEMERAL_DIRECTORY}/images/streamos/frontend/web/JannahIonic/"
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "kubeflow-user-example-com uninstall"
      shell: |
        kubectl delete all --all -n kubeflow-user-example-com;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Kubeflow uninstall"
      shell: |
        kubectl delete all --all -n kubeflow;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "knative-eventing uninstall"
      shell: |
        kubectl delete all --all -n knative-eventing;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "cert-manager uninstall"
      shell: |
        kubectl delete all --all -n cert-manager;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "istio-system uninstall"
      shell: |
        kubectl delete all --all -n istio-system
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "auth (dex) uninstall"
      shell: |
        kubectl delete all --all -n auth;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "native-serving uninstall"
      shell: |
        kubectl delete all --all -n knative-serving;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "buildkit uninstall"
      shell: |
        kubectl delete all --all -n buildkit
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Remove install_kustomize download directory"
      file:
        path: "${MOLECULE_EPHEMERAL_DIRECTORY}/install_kustomize"
        state: absent
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "unalias kustomize "
      shell: |
        unalias kustomize;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Remove kubeflow download directory"
      file:
        path: "${MOLECULE_EPHEMERAL_DIRECTORY}/kubeflow"
        state: absent
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
  rescue:
    - name: "Clean Prepared Operator MacOs Docker Desktop Exception"
      ansible.builtin.debug:
        msg: 'Clean Prepared Operator MacOs Docker Desktop Exception'
    - name: Re-emit failure
      vars:
        failed_task:
          result: '{{ ansible_failed_result }}'
      fail:
        msg: '{{ failed_task }}'
      tags:
        - "multipass_infra"
        - "molecule_cleanup"
        - "operator_e2e"
  ignore_errors: false
