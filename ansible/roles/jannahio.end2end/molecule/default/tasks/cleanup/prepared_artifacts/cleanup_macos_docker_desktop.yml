
---
- name: "Cleanup artifacts from MacOs Docker Desktop"
  block:
    - name: "Docker stop Jannah middleware arm64/ubuntu image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }};
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop Jannah middleware amd64/ubuntu image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }};
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop run Jannah middleware arm64/streamos image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }};
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop Jannah middleware amd64/streamos image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }};
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker stop Jannah frontend arm64/ubuntu image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }};
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Docker stop Jannah frontend amd64/ubuntu image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }};
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Docker stop Jannah frontend amd64/streamos image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }};
        exit 0;
      when: ansible_facts['architecture'] == "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Docker stop Jannah frontend arm64/streamos image in dev (container) mode"
      shell: |
        docker container stop \
        {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}-{{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }};
        exit 0;
      when: ansible_facts['architecture'] != "x86_64"
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Kubeflow uninstall"
      shell: |
        kubectl delete all --all -n kubeflow;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "knative-eventing uninstall"
      shell: |
        kubectl delete all --all -n knative-eventing;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "cert-manager uninstall"
      shell: |
        kubectl delete all --all -n cert-manager;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "istio-system uninstall"
      shell: |
        kubectl delete all --all -n istio-system
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "auth (dex) uninstall"
      shell: |
        kubectl delete all --all -n auth;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "native-serving uninstall"
      shell: |
        kubectl delete all --all -n knative-serving;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "buildkit uninstall"
      shell: |
        kubectl delete all --all -n buildkit
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Remove install_kustomize download directory"
      file:
        path: "${MOLECULE_EPHEMERAL_DIRECTORY}/install_kustomize"
        state: absent
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "unalias kustomize "
      shell: |
        unalias kustomize;
        exit 0;
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
    - name: "Remove kubeflow download directory"
      file:
        path: "${MOLECULE_EPHEMERAL_DIRECTORY}/kubeflow"
        state: absent
      tags:
        - "docker_desktop_infra"
        - "molecule_cleanup"
        - "operator_e2e"
  rescue:
    - name: "Clean Prepared Operator MacOs Docker Desktop Exception"
      ansible.builtin.debug:
        msg: 'Clean Prepared Operator MacOs Docker Desktop Exception'
    - name: Re-emit failure
      vars:
        failed_task:
          result: '{{ ansible_failed_result }}'
      fail:
        msg: '{{ failed_task }}'
      tags:
        - "multipass_infra"
        - "molecule_cleanup"
        - "operator_e2e"
  ignore_errors: false
