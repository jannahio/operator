---
# # while ! {{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/install_kustomize/kustomize build example | awk '!/well-defined/' | kubectl apply -f -; do echo "Retrying to apply resources"; sleep 10; done;
- name: "Deploy Operator to MacOs Docker Desktop Kubernetes, or Kind Cluster"
  block:
    - name: "set_fact jannah_stages_bootstrap_deploy_type"
      ansible.builtin.set_fact:
        jannah_stages_bootstrap_deploy_type: "{{ Jannah.stages.bootstrap.deploy.type }}"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "set_fact jannah_stages_bootstrap_deploy_destination"
      ansible.builtin.set_fact:
        jannah_stages_bootstrap_deploy_destination: "{{ Jannah.stages.bootstrap.deploy.destination }}"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "set_fact jannah_stages_bootstrap_deploy_os"
      ansible.builtin.set_fact:
        jannah_stages_bootstrap_deploy_os: "{{ Jannah.stages.bootstrap.deploy.os }}"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "set_fact jannah_stages_bootstrap_deploy_mode"
      ansible.builtin.set_fact:
        jannah_stages_bootstrap_deploy_mode: "{{ Jannah.stages.bootstrap.deploy.mode }}"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) kind cluster scoped-resources"
      environment:
        - PIPELINE_VERSION: "2.0.1"
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl apply -k \
        "github.com/kubeflow/pipelines/manifests/kustomize/cluster-scoped-resources?ref=$PIPELINE_VERSION";
      when: (
             (
              jannah_stages_bootstrap_deploy_type == "standalone"
              or
              jannah_stages_bootstrap_deploy_type == "local"
             ) 
            and
            jannah_stages_bootstrap_deploy_destination == "kind"
          )
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) docker-desktop cluster scoped-resources"
      environment:
        - PIPELINE_VERSION: "2.0.1"
      shell: |
        kubectl apply -k \
        "github.com/kubeflow/pipelines/manifests/kustomize/cluster-scoped-resources?ref=$PIPELINE_VERSION";
      when: (
        (
        jannah_stages_bootstrap_deploy_type == "standalone"
        or
        jannah_stages_bootstrap_deploy_type == "local"
        )
        and
        jannah_stages_bootstrap_deploy_destination == "docker-desktop"
        )
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) kind cluster - wait for crd/applications.app.k8s.io"
      environment:
        - PIPELINE_VERSION: "2.0.1"
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl wait --for condition=established --timeout=60s crd/applications.app.k8s.io;
        exit 0;
      when: (
        (
        jannah_stages_bootstrap_deploy_type == "standalone"
        or
        jannah_stages_bootstrap_deploy_type == "local"
        )
        and
        jannah_stages_bootstrap_deploy_destination == "kind"
        )
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) docker-desktop cluster - wait for crd/applications.app.k8s.io"
      environment:
        - PIPELINE_VERSION: "2.0.1"
      shell: |
        kubectl wait --for condition=established --timeout=60s crd/applications.app.k8s.io;
        exit 0;
      when: (
        (
        jannah_stages_bootstrap_deploy_type == "standalone"
        or
        jannah_stages_bootstrap_deploy_type == "local"
        )
        and
        jannah_stages_bootstrap_deploy_destination == "docker-desktop"
        )
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) - kind - dev?ref"
      environment:
        - PIPELINE_VERSION: "2.0.1"
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl apply -k "github.com/kubeflow/pipelines/manifests/kustomize/env/dev?ref=$PIPELINE_VERSION";
      when: jannah_stages_bootstrap_deploy_type == "standalone" and jannah_stages_bootstrap_deploy_destination == "kind"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (standalone deployment) - docker-desktop - dev?ref"
      environment:
        - PIPELINE_VERSION: "2.0.1"
      shell: |
        kubectl apply -k "github.com/kubeflow/pipelines/manifests/kustomize/env/dev?ref=$PIPELINE_VERSION";
      when: jannah_stages_bootstrap_deploy_type == "standalone" and jannah_stages_bootstrap_deploy_destination == "docker-desktop"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (local deployment) - kind - platform-agnostic-pns"
      environment:
        - PIPELINE_VERSION: "2.0.1"
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        kubectl apply -k "github.com/kubeflow/pipelines/manifests/kustomize/env/platform-agnostic-pns?ref=$PIPELINE_VERSION"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/"
      when: jannah_stages_bootstrap_deploy_type == "local" and jannah_stages_bootstrap_deploy_destination == "kind"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (local deployment) - docker-desktop - platform-agnostic-pns"
      environment:
        - PIPELINE_VERSION: "2.0.1"
      shell: |
        kubectl apply -k "github.com/kubeflow/pipelines/manifests/kustomize/env/platform-agnostic-pns?ref=$PIPELINE_VERSION"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/"
      when: jannah_stages_bootstrap_deploy_type == "local" and jannah_stages_bootstrap_deploy_destination == "docker-desktop"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Create kubeflow download directory"
      file:
        path: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kubeflow/manifests"
        state: directory
        mode: 0755
      when: jannah_stages_bootstrap_deploy_type == "full"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Read-write git checkout kubeflow/manifests.git"
      ansible.builtin.git:
        repo: "https://github.com/kubeflow/manifests.git"
        dest: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kubeflow/manifests"
      when: jannah_stages_bootstrap_deploy_type == "full"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "set_fact kubeconfig_path"
      ansible.builtin.set_fact:
        kubeconfig_path: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "kind export kubeconfig to /kubeflow/config - Darwin(amd64)"
      shell: |
        KUBECONFIG=config kind export kubeconfig --name {{ Jannah.stages.bootstrap.deploy.kind.name }}
      when: jannah_stages_bootstrap_deploy_type == "full" and jannah_stages_bootstrap_deploy_destination == "kind"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kubeflow/"
      async: 600
      poll: 5
      tags:
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (full deployment to kind cluster)"
      shell: |
        export KUBECONFIG=../config; 
        while ! {{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/install_kustomize/kustomize build example | awk '!/well-defined/' | kubectl apply -f -; do echo "Retrying to apply resources"; sleep 10; done;
      when: jannah_stages_bootstrap_deploy_type == "full" and jannah_stages_bootstrap_deploy_destination == "kind"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kubeflow/manifests"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Kubeflow install (full deployment to docker-desktop)"
      shell: |
        while ! {{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/install_kustomize/kustomize build example | awk '!/well-defined/' | kubectl apply -f -; do echo "Retrying to apply resources"; sleep 10; done;
      when: jannah_stages_bootstrap_deploy_type == "full" and jannah_stages_bootstrap_deploy_destination == "docker-desktop"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kubeflow/manifests"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e" 
    - name: "Generate Helm values file off off the molecule configuration file - amd64/ubuntu"
      template:
        src: "files/templates/helm/amd64/ubuntu/values.yml"
        dest: "{{ Jannah.global.ansible.working_dir }}/jannah-operator/values.yaml"
      when: ansible_facts['architecture'] == "x86_64" and jannah_stages_bootstrap_deploy_os == "ubuntu" 
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e" 
    - name: "Generate Helm values file off off the molecule configuration file - amd64/streamos"
      template:
        src: "files/templates/helm/amd64/streamos/values.yml"
        dest: "{{ Jannah.global.ansible.working_dir }}/jannah-operator/values.yaml"
      when: ansible_facts['architecture'] == "x86_64" and jannah_stages_bootstrap_deploy_os == "streamos" 
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"  
    - name: "Generate Helm values file off off the molecule configuration file - arm64/ubuntu"
      template:
        src: "files/templates/helm/arm64/ubuntu/values.yml"
        dest: "{{ Jannah.global.ansible.working_dir }}/jannah-operator/values.yaml"
      when: ansible_facts['architecture'] != "x86_64" and jannah_stages_bootstrap_deploy_os == "ubuntu" 
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e" 
    - name: "Generate Helm values file off off the molecule configuration file - arm64/streamos"
      template:
        src: "files/templates/helm/arm64/streamos/values.yml"
        dest: "{{ Jannah.global.ansible.working_dir }}/jannah-operator/values.yaml"
      when: ansible_facts['architecture'] != "x86_64" and jannah_stages_bootstrap_deploy_os == "streamos" 
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e" 
    - name: "deploy-to-docker-desktop-full-ubuntu-dev-mode"
      shell: |
        helm install \
        -n {{ Jannah.stages.bootstrap.deploy.helm_values.common.namespace }} \
        --create-namespace  {{ Jannah.stages.bootstrap.deploy.helm_values.common.name }} ./jannah-operator;
      when: jannah_stages_bootstrap_deploy_destination == "docker-desktop"
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "deploy-to-kind-cluster-full-ubuntu-dev-mode"
      environment:
        - KUBECONFIG: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/kind/config"
      shell: |
        helm install \
        -n {{ Jannah.stages.bootstrap.deploy.helm_values.common.namespace }} \
        --create-namespace  {{ Jannah.stages.bootstrap.deploy.helm_values.common.name }} ./jannah-operator;
      when: jannah_stages_bootstrap_deploy_destination == "kind"
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}"
      tags:
        - "docker_desktop_infra"
        - "molecule_converge"
        - "operator_e2e"
    # if deploy mode is dev, native Jannah services (jannah-frontend, jannah-middleware) are deployed in local containers  
    - name: "Docker run Jannah middleware arm64/ubuntu image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] != "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "ubuntu"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/ubuntu/middleware/jannah_graphql"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah middleware amd64/ubuntu image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] == "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            jannah_stages_bootstrap_deploy_os == "ubuntu"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/ubuntu/middleware/jannah_graphql"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah middleware arm64/streamos image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] != "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "streamos"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/streamos/middleware/jannah_graphql"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah middleware amd64/streamos image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.middleware.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] == "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "streamos"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/streamos/middleware/jannah_graphql"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah frontend arm64/ubuntu image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] != "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "ubuntu"
            )
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah frontend amd64/ubuntu image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.ubuntu }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] != "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "ubuntu"
            )
      async: 600
      poll: 5
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah frontend amd64/streamos image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.amd }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tags }}
      when: (
            ansible_facts['architecture'] == "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "streamos"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/streamos/frontend/web/JannahIonic/"
      tags:
        - "deploy_images"
        - "build_frontend_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: "Docker run Jannah frontend arm64/streamos image in dev (container) mode"
      shell: |
        docker run --name {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}
        -d {{ Jannah.stages.bootstrap.deploy.helm_values.images.frontend.name }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.arm }}- \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.streamos }}: \
          {{ Jannah.stages.bootstrap.deploy.helm_values.common.tag }}
      when: (
            ansible_facts['architecture'] != "x86_64" 
            and 
            jannah_stages_bootstrap_deploy_mode == "dev"
            and
            ajannah_stages_bootstrap_deploy_os == "streamos"
            )
      async: 600
      poll: 5
      args:
        chdir: "{{ Jannah.global.ansible.working_dir }}/tmp/EPHEMERAL/images/streamos/frontend/web/JannahIonic/"
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
  rescue:
    - name: "Inline Prepare Operator MacOs Docker Desktop Exception"
      ansible.builtin.debug:
        msg: 'Inline Prepare Operator MacOs Docker Desktop Exception'
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
    - name: Re-emit failure
      vars:
        failed_task:
          result: '{{ ansible_failed_result }}'
      fail:
        msg: '{{ failed_task }}'
      tags:
        - "deploy_images"
        - "molecule_converge"
        - "operator_e2e"
  ignore_errors: false
